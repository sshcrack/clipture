name: Release
on:
  push:
    tags:
      - v*.*.*

jobs:
  publish_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 16
        cache: 'yarn'
    - name: install
      run: yarn install --frozen-lockfile
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish
